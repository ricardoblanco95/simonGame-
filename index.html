<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>FreeCodeCamp - Project 10: Build a Simon Game</title>
  
  
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <!--FONTS-->
<link href="https://fonts.googleapis.com/css?family=Audiowide|Bree+Serif|Libre+Baskerville|Arvo" rel="stylesheet">
<!---->

<div class='container-fluid'>
  <h1 >SIMON GAME&reg;</h1>
  <div class='mainCircle'>
    <!--Clock sequence-->
    <div id='green' class='color green'></div>
    <div id='red' class='color red'></div>
    <div id='blue' class='color blue'></div>
    <div id='yellow' class='color yellow'></div>
    <div class='controlCircle'>
      <h2>SIMON&reg;</h2>
      <div class='innerContainer1 row'>
        <div  class='col-xs-4'>
          <div class='count'>  </div>
          <div class='countText'>COUNT</div>
        </div>
        <div class='col-xs-4'>
          <div class='start'></div>
          <div class='startText'>START</div>
        </div>
        <div class='col-xs-4'>
          <div class='strict'></div>
          <div class='strictText'>STRICT</div>
        </div>
       </div>
      <div class='innerContainer2 row'>
        <div class='onOff'>
          <div id='on' class='col-xs-6'>
          </div>
          <div id='off' class='col-xs-6'>
          </div>
        </div>
        <div class='onOffText'>ON / OFF</div>
      </div>
    </div>
      
  </div>
  <h4> Designed by <a id='link' href='https://ricardoblanco95.github.io/' target='_blank'>Ricardo Blanco</a></h4>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script> 

  

    <script  src="js/index.js"></script>




</body>

</html>
